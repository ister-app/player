query shows($page: Int, $size: Int, $sorting: SortingEnum, $sortingOrder: SortingOrder) {
    shows(page: $page, size: $size, sorting: $sorting, sortingOrder: $sortingOrder) {
        number
        size
        totalElements
        totalPages
        content {
            id
            releaseYear
            name
            images {
                ...fragmentImages
            }
            episodes {
                number
            }
            metadata {
                ...fragmentMetadata
            }

        }
    }
}
