query showsRecentAdded($page: Int, $size: Int) {
    showsRecentAdded(page: $page, size: $size) {
        number
        size
        totalElements
        totalPages
        content {
            id
            releaseYear
            name
            images {
                ...fragmentImages
            }
            episodes {
                number
            }
            metadata {
                ...fragmentMetadata
            }

        }
    }
}
