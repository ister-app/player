query episodesRecentWatchedQuery {
    episodesRecentWatched {
        id
        show {
            id
            metadata {
                ...fragmentMetadata
            }
            images {
                ...fragmentImages
            }
        }
        season {
            number
        }
        watchStatus {
            id
            playQueueItemId
            progressInMilliseconds
            watched
        }
        mediaFile {
            durationInMilliseconds
        }
        number
        metadata {
            ...fragmentMetadata
        }
        mediaFile {
            id
        }
        images {
            language
            id
            type
        }
    }
}